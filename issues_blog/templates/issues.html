{% extends 'base.html' %}
{% block body %}
    <div class="container">
        {% for issue in issues %}
        <div class="issue-box">
            <h1>
                <a href="{{ url_for('issue', issue_id = issue.id) }}">{{ issue.title }}</a>
            </h1>
            <p>{{ issue.content }}</p>
            <div class="details">
                <div class="info {{ issue.status|lower }}">
                    <p>
                        <small class = "details">{{ issue.status }}</small>
                    </p>
                </div>
                <div class="info">
                    <p>
                        <small class = "details">{{ issue.date_created.strftime('%Y-%m-%d') }}</small>
                    </p>
                </div>
                <div class="info">
                    <p>
                        <small class = "details">posted by <strong>{{ issue.author.firstname }}</strong></small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
